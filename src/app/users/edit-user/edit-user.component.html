
<!--/col-->
<div class="col-md-8 offset-md-2 text-black-50 mb-5">
    <span class="anchor" id="formUserEdit"></span>
    <hr class="">

    <!-- form user info -->
    <div class="card bg-dark text-light card-outline-secondary">
        <div class="card-header" style="background-color: rgb(102, 102, 102);">
            <h3 class="mb-0">Modification User</h3>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" class="form-signin" [formGroup]="addForm">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Nom</label>
                    <div class="col-lg-9">
                        <input type="text" id="inputNom" [ngClass]="{ 'is-invalid': IsFiled && f.nom.errors }" class="form-control" name="nom" formControlName="nom" placeholder="Nom" required autofocus>
                        <div *ngIf="IsFiled && f.nom.errors" class="invalid-feedback">
                        <div *ngIf="f.nom.errors" class="cross-validation-error-message alert alert-danger">
                          Entrer votre Nom
                        </div>
                        <div *ngIf="f.nom.hasError('maxlength')" class="cross-validation-error-message alert alert-danger">
                            Max 20
                          </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Prenom</label>
                    <div class="col-lg-9">
                        <input type="text" id="inputNom" [ngClass]="{ 'is-invalid': IsFiled && f.prenom.errors }" class="form-control" name="prenom" formControlName="prenom" placeholder="Prenom" required>
                        <div *ngIf="IsFiled && f.prenom.errors" class="invalid-feedback">
                        <div *ngIf="f.prenom.errors" class="cross-validation-error-message alert alert-danger">
                          Entrer votre Prenom
                        </div>

                        <div *ngIf="f.prenom.hasError('maxlength')" class="cross-validation-error-message alert alert-danger">
                          Max 20
                        </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                    <div class="col-lg-9">
                        <input type="email" id="inputEmail" [ngClass]="{ 'is-invalid': IsFiled && f.email.errors }" class="form-control" name="email" formControlName="email" placeholder="Email address" required>
                        <div *ngIf="IsFiled && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors" class="cross-validation-error-message alert alert-danger">
                          Entrer votre Email
                        </div>

                        <div *ngIf="f.email.hasError('maxlength')" class="cross-validation-error-message alert alert-danger">
                          Max 30
                        </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Mode Passe</label>
                    <div class="col-lg-9">
                        <input type="text" id="inputPassword" [ngClass]="{ 'is-invalid': IsFiled && f.password.errors }" class="form-control" name="password" formControlName="password" placeholder="Password" required>
                        <div *ngIf="IsFiled && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors" class="cross-validation-error-message alert alert-danger">
                          Entrer votre Password
                        </div>

                        <div *ngIf="f.password.hasError('maxlength')" class="cross-validation-error-message alert alert-danger">
                          Max 20
                        </div>
                        </div>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <input type="reset" class="btn btn-secondary font-weight-bold" value="Vider">
                        <input type="button" class="btn btn-danger font-weight-bold" value="Modifier" (click)="onSubmit()">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /form user info -->
