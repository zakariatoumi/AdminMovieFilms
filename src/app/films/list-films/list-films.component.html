
            <div class="table-responsive-sm">
                <table class="table table-bordered table-hover table-dark mt-5" *ngIf="(film.length > 0)">
                    <thead>
                      <tr>

                        <th scope="col">Titre Film</th>
                        <th scope="col">Pseudo Film</th>
                        <th scope="col">Statut</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let fil of film">

                        <td>{{fil.titre_film}}</td>
                        <!-- <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(fil.lien_film)" height="600" width="1000"></iframe> -->
                        <td>{{fil.pseudo}}</td>
                        <td>
                          <div class="ml-2" *ngIf="fil.Valid == 1">
                            <form action="" method="post">
                              <label class="switch">
                                <input type="checkbox" checked (click)="valider()">
                                <span class="slider round"></span>
                              </label>
                            </form>
                          </div>

                          <div class="ml-2" *ngIf="fil.Valid == 0">
                            <form action="" method="post">
                              <label class="switch">
                                <input type="checkbox" (click)="valider()">
                                <span class="slider round"></span>
                              </label>
                            </form>
                          </div>
                        </td>

                        <td>
                            <button type="button" class="btn btn-outline-danger " style="width: 50px;" (click)="delete(fil)"><i class="fas fa-trash-alt"></i></button>
                            <button type="button" class="btn btn-outline-success ml-2" style="width: 50px;" [routerLink]="['/EditFilm', fil.id]"><i class="fas fa-pencil-alt"></i></button>
                            <button type="button" class="btn btn-outline-primary ml-2" [routerLink]="['/details', fil.id]" style="width: 50px;"><i class="fas fa-info"></i></button>



                        </td>
                      </tr>

                    </tbody>
                  </table>

                </div>

                <div class="alert alert-primary mt-5 text-center font-weight-bold" role="alert" *ngIf="!(film.length > 0)">
                  data vide
                </div>
